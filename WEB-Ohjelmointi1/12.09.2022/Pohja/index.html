<!DOCTYPE html><!--Jokainen html dokumentti alkaa tällä määrittelyllä-->
<html lang="en"> <!-- Tämä on html-elementin alku-->
<head> <!-- tämä sisältää ns. metatietoa, joka pääasiassa ei näy käyttäjälle suoraan-->
    <title>Document</title> <!-- paitsi tämä-->
</head>
<body> <!-- Tämän sisällä ovat kaikki komponentit, jotka näkyvät selaimessa-->
     <!-- tässä <h1> on elementin alkutägi ja </h1> on lopputägi, "Hei" on sisältö-->
    <h1>Hei</h1>
    <p>Tämä on <b>paragraph</b></p>
    <!--Elementeillä voi olla myös attribuutteja, joilla annetaan 
        elementeille lisämäärityksiä, kuten a-elementin href-->
    <a href ="http://moodle.savonia.fi">Savonian moodleen</a>
    <!-- on myös elementtejä, joilla ei ole lopputägejä, kuten img-->
    <img src = "IMG_2606.jpeg" alt="kuva on hukassa"
    
</body>
</html> <!--tämä on html-elementin loppu-->
